<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Stopwatch Web Application - PRODIGY WD Task 02" />
  <title>PRODIGY WD Task 02 - Stopwatch</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="container">
    <h1 class="app-title"><i class="fa-solid fa-stopwatch"></i> Stopwatch</h1>

    <div class="stopwatch-display">
      <div class="time-segment">
        <span id="hours">00</span>
        <small>H</small>
      </div>
      <div class="colon">:</div>
      <div class="time-segment">
        <span id="minutes">00</span>
        <small>M</small>
      </div>
      <div class="colon">:</div>
      <div class="time-segment">
        <span id="seconds">00</span>
        <small>S</small>
      </div>
      <div class="colon">:</div>
      <div class="time-segment">
        <span id="milliseconds">00</span>
        <small>MS</small>
      </div>
    </div>

    <div class="controls">
      <button id="startBtn" class="btn start"><i class="fa-solid fa-play"></i> Start</button>
      <button id="pauseBtn" class="btn pause"><i class="fa-solid fa-pause"></i> Pause</button>
      <button id="resetBtn" class="btn reset"><i class="fa-solid fa-rotate-left"></i> Reset</button>
      <button id="lapBtn" class="btn lap"><i class="fa-solid fa-flag"></i> Lap</button>
    </div>

    <section class="laps">
      <h2><i class="fa-solid fa-list"></i> Lap Times</h2>
      <ul id="lapsList"></ul>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; <span id="year"></span> Vinayak Raj Gupta | PRODIGY WD Task 02</p>
  </footer>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
